<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
        <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
        <link href="style.css" rel="stylesheet"/>
        <title>Work Day Scheduler</title>
    </head>


    <body>
        <header class="jumbotron">
            <h1 class="display-3">Work Day Scheduler</h1>
            <p class="lead">It Is Currently</p>
            <p id="currentDay" class="lead" ></p>
        </header>
        <div
            class="container">
            <!-- Timeblocks go here -->
            <div class="row time-block justify-content-center">
                <div class="col-1 hour py-3">
                    9AM
                </div>
                <div class="col-8 description">
                    <textarea id="input1" class="hourInput" timeData="09" name="9AM"></textarea>
                </div>
                <div class="col-1 saveButton py-1">
                    <button class="btn btn-primary" type="submit">Save</button>
                </div>
            </div>
        </div>
    </body>
</html></div><script src="https://code.jquery.com/jquery-3.4.1.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script><script src="script.js" type="text/javascript"></script></body></html>
